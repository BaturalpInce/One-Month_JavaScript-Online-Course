<!DOCTYPE html>   
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<title>JavaScript: Animation</title>
	<style type="text/css">
	
		body{
			background-color: green;
		}

		#container{
			position: absolute; 
        	left: 50%;
        	top: 50%;
			height: 500px; 
			width: 500px;
			border: 3px solid #CCC; 
			background-color: lightgreen;
        	margin-right: -50%;
        	transform: translate(-50%, -50%);
		}
		
		.box{	
			float: left; 
			width: 75px; 
			height: 75px;
			margin-left: 20px;
			margin-top: 40px;
			background: #FFF url('http://placekitten.com/g/75/100/') no-repeat;
			}
	</style>
</head>

<body>
	<div id="container">
		
	</div>
	<script>



		var x;
		for(x=0;x<20;x++) {

			setTimeout(function(){

				var box = document.createElement('div');
				box.className = 'box';
				document.getElementById('container').appendChild(box);
			
		
			
			},400*x);

		}



	</script>
</body>
</html>
