<!DOCTYPE html>
<html>
<head>
	<title>classList, createElement() and appendChild()</title>
</head>
<body>

   <div class="js-search-results">

   </div>

   <script type="text/javascript">
   	
   		var card  = document.createElement('div');
   		card.classList.add("card", "page"); //making a div with class name "card" and "page"

   		var searchResults = document.querySelector('.js-search-results');
   		searchResults.appendChild(card);
         //adding the card as a child element inside the div with class name "js-search-result" 

   </script>
</body>
</html>
